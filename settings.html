<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Holo Line</title>
  </head>
  <body id="body">
    <div class="mobile-simulation">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>140%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
          <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
        </div>
      </header>

      <main class="main-screen settings-screen">
        <ul class="settings-list">
          <!-- Notices -->
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-bullhorn"></i>
              <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <!-- Holo Lab -->
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-flask"></i>
              <span>Holo Lab</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <!-- Version -->
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-info-circle"></i>
              <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
          </li>

          <div class="settings-list__line"></div>

          <!-- Privacy -->
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-lock"></i>
              <span>Privacy</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <!-- Notifications -->
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="far fa-bell"></i>
              <span>Notifications</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <!-- Friends -->
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="far fa-user"></i>
              <span>Friends</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <!-- Chats -->
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="far fa-comment"></i>
              <span>Chats</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <!-- Display -->
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-adjust"></i>
              <span>Display</span>
              <div class="settings__setting-new">N</div>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <!-- Themes -->
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-palette"></i>
              <span>Themes</span>
              <div class="settings__setting-new">N</div>
            </div>
            <div class="settings__setting-column">Default theme</div>
          </li>
          <!-- Call -->
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-phone-alt"></i>
              <span>Call</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <!-- Etc. -->
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-ellipsis-h"></i>
              <span>Etc.</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>

          <div class="settings-list__line"></div>
          <!-- Customer Service / Help -->
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="far fa-question-circle"></i>
              <span>Customer Service / Help</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <div class="nav__notification-dot"></div>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/d9ed2c234f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
