<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Coco - Holo Line</title>
  </head>
  <body id="chat-screen">
    <div class="mobile-simulation">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>140%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Kiryu Coco</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>

      <main class="main-screen main-chat chat-coco">
        <div class="chat__timestamp">Sunday, Aug 15, 2021</div>

        <div class="message-row">
          <img src="images/Kiryu_Coco_-_Portrait_01.png" />
          <div class="message-row__content">
            <span class="message__author">Kiryu Coco</span>
            <div class="message__info">
              <span class="message__bubble">Kondragon!</span>
              <span class="message__time"></span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--continue">
          <img src="images/Kiryu_Coco_-_Portrait_01.png" />
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">Good morning, motherfxxkers!</span>
              <span class="message__time"></span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--continue">
          <img src="images/Kiryu_Coco_-_Portrait_01.png" />
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">I'm Kiryu Coco !</span>
              <span class="message__time">9:38</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble"
                >Could you think about graduation again?</span
              >
              <span class="message__time">11:47</span>
            </div>
          </div>
        </div>

        <div class="message-row">
          <img src="images/Kiryu_Coco_-_Portrait_01.png" />
          <div class="message-row__content">
            <span class="message__author">Kiryu Coco</span>
            <div class="message__info">
              <span class="message__bubble">Gomenasorry...</span>
              <span class="message__time">23:14</span>
            </div>
          </div>
        </div>
      </main>

      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button><i class="fas fa-arrow-up"></i></button>
        </div>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/d9ed2c234f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
